<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="editprpfile.css">
    <!-- Google Fonts for Aesthetic Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edit Your Profile</h1>
        <div class="profile-card">
            <div class="profile-pic-section">
                <img src="./images/free1.jpeg" alt="Profile Picture" id="profile-pic">
                <input type="file" id="upload-pic" accept="image/*">
                <label for="upload-pic" class="upload-btn">Change Profile Picture</label>
            </div>
            <form id="edit-profile-form">
                <div class="input-field">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="John Doe">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com">
                </div>
                <div class="input-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+91 1234567890">
                </div>
                <div class="input-field">
                    <label for="bio">Bio</label>
                    <textarea id="bio" placeholder="Tell us something about yourself..."></textarea>
                </div>
                <div class="input-field">
                    <label for="skills">Skills</label>
                    <input type="text" id="skills" placeholder="Add your skills (e.g., Web Development, Python)">
                </div>
                <div class="input-field">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/username">
                </div>
                <div class="input-field">
                    <label for="portfolio">Portfolio URL</label>
                    <input type="url" id="portfolio" placeholder="https://yourportfolio.com">
                </div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
